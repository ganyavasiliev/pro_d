{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="features">
    <h1>Записи</h1>
    {% if texts %}
        {% for el in texts %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p> {{ el.text }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет записей</p>
    {% endif %}
</div>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.text }}<br>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <span>{{error}}</span>
</form>

{% endblock %}
